db.driver.name=com.mysql.cj.jdbc.Driver
db.url=jdbc:mysql://localhost:3306/test?serverTimezone=GMT%2B8&useUnicode=true&characterEncoding=utf8&autoReconnect=true&useSSL=false&allowPublicKeyRetrieval=true
db.root=root
db.password=123456
#作者名称
author.comment=moZi
#需要忽略的属性
ignore.bean.tojson.filed=companyId,status
ignore.bean.tojson.expresion=@JsonIgnore
ignore.bean.tojson.class=import com.fasterxml.jackson.annotation.JsonIgnore;
#日期格式序列化
bean.date.format.expresion=@JsonFormat(pattern = "%s", timezone = "GMT+8")
bean.date.format.class=import com.fasterxml.jackson.annotation.JsonFormat;
#日期格式反序列化
bean.date.unformat.expresion=@DateTimeFormat(pattern = "%s")
bean.date.unformat.class=import org.springframework.format.annotation.DateTimeFormat;
# 是否忽略表前缀
ignore.table.prefix=true
#参数 bean 后缀
suffix.bean.query=Query
#参数 模糊搜索后缀
suffix.bean.query.fuzzy=Fuzzy
#mapper的后缀
suffix.mappers=Mapper
#参数 日期起止
suffix.bean.query.time.start=Start
suffix.bean.query.time.end=End
#文件输出路径
path.base=E:/IDEA/work/spring_boot_demo/src/main/
#包名
package.base=com.createJava
package.po=entity.pojo
package.param=entity.query
package.utils=utils
package.enums=enums
package.mappers=mappers
